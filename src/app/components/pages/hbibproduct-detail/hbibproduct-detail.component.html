<app-header-one></app-header-one>

<div class="page-title-area page-title-bg4">
    <div class="container">
        <div class="page-title-content">
            <h2>Product Details</h2>
        </div>
    </div>
</div>

<section class="product-details-area pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-12">
                <div class="products-details-image">
                    <div class="slick-thumbs">
                        <ul>
                            test
                            <li><img src="{{product.image}}" alt="image"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-7 col-md-12">
                <div class="products-details-desc">
                    <h3>{{product.nom_prod}}</h3>

                    <div class="price">
                        <span class="new-price">{{product.prix}}</span>
                    </div>

                    <div class="products-review">
                        <div class="rating">
                            <i class='bx bx-star'></i>
                            <i class='bx bx-star'></i>
                            <i class='bx bx-star'></i>
                            <i class='bx bx-star'></i>
                            <i class='bx bx-star'></i>
                        </div>
                    </div>


                    <div class="products-info-btn">
                        <a routerLink="/contact"><i class='bx bx-envelope'></i> Ask about this products</a>
                    </div>

                    <div class="products-add-to-cart">

                        <button type="submit" (click)="addToCart(product)" class="default-btn">Add to Cart</button>
                    </div>

                    <div class="products-details-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
                        <div class="card">
                            <div class="card-header" role="tab" id="headingOne">
                                <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">Description <i class='bx bx-chevron-down'></i></a>
                            </div>
                            <div id="collapseOne" class="collapse show" role="tabpanel" data-parent="#accordionEx">
                                <div class="card-body">
                                    <p>{{product.info}}</p>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
