<app-header-one></app-header-one>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>Tunisian Product List</h2>
        </div>
    </div>
</div>

<section class="products-area ptb-100">
    <div class="container">
        <div class="row">
            <div *ngFor="let p of list" class="col-lg-4 col-md-6 col-sm-6">
                <div class="single-products-box" >
                    <div class="products-image">
                            <img src="{{p.image}}" class="main-image" alt="image">
                    </div>
                    <div class="products-content">
                        <h3><a [routerLink]="['/detail-product',p.id]">{{p.nom_prod}}</a></h3>
                        <div class="price">
                            <span class="old-price">${{p.prix}}</span>

                        </div>
                        <div class="star-rating">
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                            <i class='bx bxs-star'></i>
                        </div>
                        <a routerLink="/cart" class="add-to-cart" (click)="addToCart(p)">Add to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
            </div>
        </div>
    </div>
</section>
