<app-header-one></app-header-one>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>Cart</h2>
        </div>
    </div>
</div>

<section class="cart-area ptb-100">
    <div class="container">
        <form>
            <div class="cart-table table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Product</th>
                        <th scope="col">Name</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr  *ngFor="let cartItem of cartProducts">
                        <td class="product-thumbnail">
                            <a routerLink="/products-details">
                                <img src="{{cartItem.image}}" alt="item">
                            </a>
                        </td>

                        <td class="product-name">
                            <a routerLink="/products-details">{{cartItem.nom_prod}}</a>
                        </td>

                        <td class="product-price">
                            <span class="unit-amount">{{cartItem.prix}}</span>
                        </td>

                        <td class="product-subtotal">
                            <span class="subtotal-amount">{{cartItem.prix}}</span>
                           <td><button
                                class="btn btn-outline-danger"
                                mwlConfirmationPopover
                                [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage"
                                placement="right"
                                (confirm)="removeCartProduct(cartItem)"
                                (cancel)="cancelClicked = true"
                            >
                                Delete
                            </button>
                           </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-buttons">
                <div class="row align-items-center">
                    <div  class="col-lg-7 col-sm-7 col-md-7">

                    </div>

                    <div class="col-lg-5 col-sm-5 col-md-5 text-right">
                        <a routerLink="/product-list" class="default-btn">Continue Shopping</a>&nbsp;&nbsp;&nbsp;
                        <a routerLink="/cart" class="btn btn-danger" (click)="clearCart()">Clear Cart</a>
                    </div>
                    <div class="col-lg-5 col-sm-5 col-md-5 text-right">

                    </div>
                </div>
            </div>

            <div class="cart-totals">
                <h3>Cart Totals</h3>

                <ul>
                    <li>Subtotal <span>{{totalValue | currency:'USD'}}</span></li>
                    <li>Shipping <span>Free</span></li>
                    <li>Total <span>{{totalValue | currency:'USD'}}</span></li>
                </ul>

                <a routerLink="/checkout" class="default-btn">Proceed to Checkout</a>
            </div>
        </form>

    </div>
</section>
