<app-header-one></app-header-one>

<div class="page-title-area page-title-bg1">
    <div class="container">
        <div class="page-title-content">
            <h2>In Tunisia Blog</h2>
        </div>
    </div>
</div>

<section class="blog-area ptb-100">
    <button class="btn btn-success" routerLink="/add-complaint" style="margin-left: 200px">Add a Story</button>
    <br><br>   <br><br>
    <div class="container">
        <div class="row">
            <div *ngFor="let p of post" class="col-lg-6 col-md-6">
                <div class="single-blog-post">
                    <div class="post-image">
                            <img src="{{p.image}}" alt="image">
                        <div class="date">
                            <span>{{p.date_publication | date}}</span>
                        </div>
                    </div>

                    <div class="post-content">
                        <span class="category">In Tunisia Blog</span>
                        <h3>{{p.titre}}</h3>
                        <a [routerLink]="['/complaint-details',p.id]" class="details-btn">Read Story</a>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12">
            </div>
        </div>
    </div>
</section>
